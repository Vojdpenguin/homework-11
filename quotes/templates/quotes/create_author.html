{% extends 'quotes/base.html' %}
{% load extract %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ author_form.as_p }}



    <button type="submit">Create Author</button>
</form>

{% if author_form.errors %}
    <div class="form-errors">
        <ul>
            {% for field in author_form %}
                {% if field.errors %}
                    <li>{{ field.name }}: {{ field.errors }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endif %}

{% endblock %}
